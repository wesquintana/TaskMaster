<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Listmon</title>
  </head>

  <body class="text-white">
    <header class="container-fluid bg-dark h-25 text-center">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h1>List Maker 9000</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid h-75 bg-secondary">
      <div class="row p-3 justify-content-center">
        <div class="col-md-5 col-sm-12 mt-3 p-3 border rounded bg-info">
          <form onsubmit="app.listController.addList(event)">
            <div class="form-group">
              <label for="name">List Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter List Name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row p-3 justify-content-around" id="lists"></div>
    </main>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
